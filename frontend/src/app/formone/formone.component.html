<div class="container">
    <form class="was-validated" [formGroup]="getInfo" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="enter username" formControlName="username" required="">
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback">Invalid username</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="enter email" formControlName="email" required="">
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback">Invalid email</div>
        </div>
        <div class="form-group">
            <label for="number">Mobile no</label>
            <input type="tel" class="form-control"  pattern="^\d{10}$" maxlength="10" placeholder="enter number" formControlName="number" required="">
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback">Invalid mobile</div>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" placeholder="enter city" formControlName="city" required="">
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback">Invalid city</div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
    </form>
</div>
